<nav class="navbar navbar-expand-lg mb-3 px-3 ">
  <div class="d-flex align-items-center w-100">
    <!-- Category Dropdown -->
    <div class="d-flex align-items-center ">
      <mat-form-field appearance="outline" class="category-dropdown" >
        <mat-label>Category</mat-label>
        <mat-select formControlName="title" (selectionChange)="onCategoryChange($event)">
          <mat-option value="All">All</mat-option>
          <mat-option *ngFor="let event of eventsData" [value]="event.title">
            {{ event.title }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Avatar + Username (triggers menu) -->
    <div class="d-flex align-items-center ms-auto">
      <div class="avatar-user-btn d-flex align-items-center" [matMenuTriggerFor]="userMenu" style="cursor: pointer;">
        <div class="avatar">{{userDetails?.username[0]}}</div>
        <span class="user-name">{{userDetails?.username}}</span>
      </div>

      <mat-menu #userMenu="matMenu" class="profile-menu">
        <div class="menu-header px-1 py-2">
         <div class="avatar-user-btn d-flex align-items-center" >
        <div class="avatar">{{userDetails?.username[0]}}</div>
        <span class="user-name">{{userDetails?.email}}</span>
      </div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>

  </div>
</nav>
